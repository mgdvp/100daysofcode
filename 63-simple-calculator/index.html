<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<header>
			<h1>Simple Calculator</h1>
		</header>
		<div id="calc">
			<input type="text" id="eval" placeholder="Operation" autofocus autocomplete="off" oninput="submit()">
		</div>
		<div id="ans">
			<h2 id="ans-h"></h2>
		</div>
		<footer>
			<p>❮❯ by MAGABEE with ☕ 2022</p>
		</footer>
	</main>
<script>
	const ans_h = document.getElementById('ans-h');

	function submit(){
		ans_h.innerHTML = '';
		const evl = document.getElementById('eval').value;
		ans_h.innerHTML = eval(evl);
	}
	document.getElementById('eval').onkeypress = (e) => {
		if(e.key === 'Enter') {
			document.getElementsByTagName('button')[0].click();
		}
	}
</script>
</body>
</html>
