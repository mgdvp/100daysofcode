<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password Strength</title>
	<style type="text/css">
		body{background-color: #1B2430;color: #F9F9F9;font-family: sans-serif;text-align: center;display: flex;margin: 0;height: 100vh;justify-content: center;align-items: center;}
		input, p{font-size: 18px;font-weight: normal;}
		input{font-family: inherit;color: inherit;background-color: rgba(0, 0, 0, 0.4); padding: 10px 14px;border: 2px solid #1363DF;border-radius: 10px;outline: none;}
	</style>
</head>
<body>
	<main>
		<p>Enter password to see strength</p>
		<input type="text" id="pass" placeholder="Password" oninput="lookup()">
		<p id="strength"></p>
	</main>
<script>
	const sth = document.getElementById('strength');

	function lookup(){
		const p = document.getElementById('pass').value;
		if(p.length <= 6) sth.innerHTML = 'Weak';
		if(p.length > 6 && p.indexOf('1234') == -1 && p.indexOf('abc') == -1 && p.indexOf('?') != -1 && p.indexOf('#') != -1){
			sth.innerHTML = 'Good';
		}
		if(p.length > 10 && p.indexOf('1234') == -1 && p.indexOf('abc') == -1 && p.indexOf('?') != -1 && p.indexOf('#') != -1 && p.indexOf('.') != -1){
			sth.innerHTML = 'Strong';
		}
		else{
			p.length = 'Weak';
		}
	}
</script>
</body>
</html>
