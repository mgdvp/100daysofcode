<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Miles To KM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
  			-webkit-appearance: none;
 			margin: 0;
		}
	</style>
</head>
<body>
	<main>
		<header>
			<h1>Miles To KM</h1>
		</header>
		<section id="controls">
			<input type="number" id="mil" placeholder="mil" oninput="cvrt()">
		</section>
		<section id="result">
			<p id="xeqto"></p>
			<h1 id="xkm"></h1>
		</section>
	</main>
<script>
	const xeqto = document.getElementById('xeqto');
	const xkm = document.getElementById('xkm');
	function cvrt(){
		const mil = document.getElementById('mil').value;

		const result = (mil * 1.609344).toFixed(3);

		xeqto.innerHTML = mil + ' mil equal to: ';
		xkm.innerHTML = result + ' KM';
	}
</script>
</body>
</html>
