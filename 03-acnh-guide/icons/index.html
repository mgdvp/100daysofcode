<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ACNH Guide - Icons</title>
	<style>
		body{text-align: center;font-family: 'Roboto', sans-serif;background-color: #101010;color: #eee;margin: 0;}
		.nav, .about{width: 100%;text-align: left;background-color: #27ae60B3;padding: 0.5rem;box-sizing: border-box;}
		.content{margin: 2rem 0;}
		h2, h3{font-weight: normal;margin: 0.5rem;}
		.about{font-size: 80%;text-align: center;}
		img{width: 80px;}
	</style>
</head>
<body>
	<main>
		<div class="nav">
			<h2>ACNH Guide</h2>
		</div>
		<div class="content">
			<h3>Icons</h3>
			<h3>Fish</h3>
			<div class="fish"></div>
			<h3>Bugs</h3>
			<div class="bugs"></div>
			<h3>Villagers</h3>
			<div class="villagers"></div>
		</div>
		<div class="about">
			<h3>ACNH Guide</h3>
			<p>mgdvp - acnhapi.com &copy 2022</p>
			<p>this app uses 3rd party api of acnhapi. data doesn't belong to us.</p>
		</div>
	</main>
<script>
	const fish = document.querySelector('.fish');
	const bugs = document.querySelector('.bugs');
	const villagers = document.querySelector('.villagers');
	//fish icons
	for(let i = 1; i <= 80; i++){
		const fishicon = document.createElement('img');
		fishicon.src = 'https://acnhapi.com/v1/icons/fish/' + i;
		fish.appendChild(fishicon);
	}
	for(let i = 1; i <= 80; i++){
		const bugicon = document.createElement('img');
		bugicon.src = 'https://acnhapi.com/v1/icons/bugs/' + i;
		bugs.appendChild(bugicon);
	}
	for(let i = 1; i <= 391; i++){
		const villagericon = document.createElement('img');
		villagericon.src = 'https://acnhapi.com/v1/icons/villagers/' + i;
		villagers.appendChild(villagericon);
	}
</script>
</body>
</html>
