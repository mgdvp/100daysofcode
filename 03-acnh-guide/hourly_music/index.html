<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ACNH Guide - Hourly Music</title>
	<style>
		body{text-align: center;font-family: 'Roboto', sans-serif;background-color: #101010;color: #eee;margin: 0;}
		.nav, .about{width: 100%;text-align: left;background-color: #27ae60B3;padding: 0.5rem;box-sizing: border-box;}
		.content{margin: 2rem 0;}
		h2, h3{font-weight: normal;margin: 0.5rem;}
		.about{font-size: 80%;text-align: center;}
		audio{display: block;margin: 1rem auto;}
	</style>
</head>
<body>
	<main>
		<div class="nav">
			<h2>ACNH Guide</h2>
		</div>
		<div class="content">
			<h3>Hourly Music</h3>
			<div class="hourlymusic"></div>
		</div>
		<div class="about">
			<h3>ACNH Guide</h3>
			<p>mgdvp - acnhapi.com &copy 2022</p>
			<p>this app uses 3rd party api of acnhapi. data doesn't belong to us.</p>
		</div>
	</main>
<script>
	const hourlymusic = document.querySelector('.hourlymusic');
	for(let i = 1; i <= 72; i++){
		const audio = document.createElement('audio');
		audio.controls = true;
		hourlymusic.appendChild(audio);
		const source = document.createElement('source');
		source.src = 'https://acnhapi.com/v1/hourly/' + i;
		audio.appendChild(source);
	}
</script>
</body>
</html>
