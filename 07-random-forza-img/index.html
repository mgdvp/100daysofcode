<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forza Random Img</title>
	<style>
		body{background-color: #000;color: #eee;font-family: sans-serif;text-align: center;margin: 0;}
		button{background-color: #1abc9c;color: #000;padding: 4px 8px;border-radius: 4px;border: none;outline: none;}
		img{width: 95%;}
	</style>
</head>
<body>
	<main>
		<div id="content"></div>
		<button onclick="frr()">another</button>
	</main>
<script>
	const content = document.getElementById('content');
	function frr(){
		fetch('https://forza-api.tk')
		.then(res => res.json())
		.then(data => {
			content.innerHTML = '';
			const img = document.createElement('img');
			img.src = data.image;
			content.appendChild(img);
		})
	}
	frr();
</script>
</body>
</html>
