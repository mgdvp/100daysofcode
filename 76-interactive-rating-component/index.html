<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Interactive Rating Component</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
	<div class="component">
		<div class="icon">
			<div class="rounded-incenter">
			<span class="material-symbols-outlined text-orange">star</span>
		</div>
		</div>
		<div class="header">
			<h2>How did we do?</h2>
		</div>
		<div class="description">
			<p>Please let us know how we did with your support request. All feedback is apprecatied to help us improve our offering!</p>
		</div>
		<div class="rating">
			<div class="rounded-incenter" tabindex="0"><span>1</span></div>
			<div class="rounded-incenter" tabindex="0"><span>2</span></div>
			<div class="rounded-incenter" tabindex="0"><span>3</span></div>
			<div class="rounded-incenter" tabindex="0"><span>4</span></div>
			<div class="rounded-incenter" tabindex="0"><span>5</span></div>
		</div>
		<div class="submit-bottom">
			<button>SUBMIT</button>
		</div>
	</div>
</body>
</html>
