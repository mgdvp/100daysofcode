<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Hex Color Generator</title>
	<style>
		body{margin: 0;display: flex;justify-content: center;align-items: center;height: 100vh;color: #eee;font-family: sans-serif;text-align: center;}
		button{font-family: inherit;font-size: 18px;padding: 6px 12px;cursor: pointer;}
	</style>
</head>
<body>
	<main>
		<p id="hexvalue"></p>
		<button onclick="genr()">GO</button>
	</main>
	
<script>
	const hxv = document.getElementById('hexvalue');
	function genr(){
		const resl = '#'+(Math.random() * 0xFFFFFF << 0).toString(16).padStart(6, '0');
		document.body.style.backgroundColor = resl;
		hxv.innerHTML = resl;
	}
	genr();
</script>
</body>
</html>
