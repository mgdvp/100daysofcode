<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inch to CM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
  			-webkit-appearance: none;
 			margin: 0;
		}
	</style>
</head>
<body>
	<main>
		<header>
			<h1>Inch to CM</h1>
		</header>
		<section id="controls">
			<input type="number" id="inch" placeholder="Inch" oninput="cvrt()">
		</section>
		<section id="result">
			<p id="xeqto"></p>
			<h1 id="xcm"></h1>
		</section>
	</main>
<script>
	const xeqto = document.getElementById('xeqto');
	const xcm = document.getElementById('xcm');
	function cvrt(){
		const inch = document.getElementById('inch').value;

		const result = ((inch * 2.54).toFixed(2));

		xeqto.innerHTML = inch + 'inches equal to: ';
		xcm.innerHTML = result + 'cm';
	}
</script>
</body>
</html>
