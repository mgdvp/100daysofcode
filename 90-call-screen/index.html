<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<style type="text/css">
		body, html{height: 100%;margin: 0;}
		.bg-image{background: url(https://i.pinimg.com/originals/d6/48/fb/d648fbcabc0f90535aa514894d2ff4e9.jpg);filter: blur(8px);background-position: center;background-repeat: no-repeat;background-size: cover;height: 100vh;margin: 0;}
		.bg-text{color:#fff;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:2;width:80%;padding:20px;text-align:center;font-family: sans-serif;}
		h1{font-size: 54px;margin: 0;font-weight: normal;}
		button{font-size: 28px;background: none;outline: none;border: none;border-radius: 50%;padding: 12px;color: #fff;display: flex;justify-content: center;align-items: center;width: 80px;height: 80px;transition: .2s opacity;cursor: pointer;-webkit-tap-highlight-color: transparent;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;}
		#green{background: green;}
		#red{background: red;}
		.btn-group{display: flex;justify-content: center;align-items: center;column-gap: 40px;margin-top: 10rem;}
		button:active{opacity: 0.9;}
		span{font-size: 28px !important;}
	</style>
</head>
<body>
	<div class="bg-image">

	</div>
	<div class="bg-text">
		<h1>BOSS</h1>
		<p>iPhone</p>
		<div class="btn-group">
			<button id="red"><span class="material-symbols-outlined">call_end</span></button>
			<button id="green"><span class="material-symbols-outlined">call</span></button>
		</div>
	</div>
</body>
</html>
