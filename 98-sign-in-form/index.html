<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign In</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="form">
		<header>
			<h2>Sign In</h2>
		</header>
		<div id="credentials">
			<input type="email" placeholder="helloworld@example.com">
			<input type="password" placeholder="Password">
		</div>
		<div id="additional">
			<div id="f-left">
				<input type="checkbox"> <span>Keep me signed in</span>
			</div>
			<div id="f-right">
				<a href="#" id="pw-wrst">Forgot your password?</a>
			</div>
		</div>
		<div id="terms">
			<small>By continuning, you agree to our <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a></small>
		</div>
		<div id="sign-in-box">
			<button id="sign-in">Sign In</button>
		</div>
		<div id="sign-up-box">
			<p>New on our platform?</p>
			<button id="sign-up">Create an Account</button>
		</div>
	</div>
	<footer>
		<small style="background-color: #000;color: #ddd;padding: 12px;border-radius: 20px;">design idea by <a href="https://uidesigndaily.com/posts/sketch-sign-in-log-authentication-day-894">uidesigndaily.com</a>, &lt/&gt by <a href="http://mgdvp.deprecated">mgdvp</a></small>
	</footer>
</body>
</html>
