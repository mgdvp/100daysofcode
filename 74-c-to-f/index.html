<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Celcius to Fahrenheit (C° to °F)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
  			-webkit-appearance: none;
 			margin: 0;
		}
	</style>
</head>
<body>
	<main>
		<header>
			<h1>Celcius to Fahrenheit (C° to °F)</h1>
		</header>
		<section id="controls">
			<input type="number" id="c" placeholder="c" oninput="cvrt()">
		</section>
		<section id="result">
			<p id="xeqto"></p>
			<h1 id="xf"></h1>
		</section>
	</main>
<script>
	const xeqto = document.getElementById('xeqto');
	const xf = document.getElementById('xf');
	function cvrt(){
		const c = document.getElementById('c').value;

		const result = ((c*(1.8)+32).toFixed(2));

		xeqto.innerHTML = c + ' C° equal to: ';
		xf.innerHTML = result + ' F°';
	}
</script>
</body>
</html>
