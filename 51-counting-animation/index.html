<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counting Animation</title>
	<style type="text/css">
		body{margin: 0;background-color: #D3EBCD; color: #1B2430;display: flex;flex-direction: column;justify-content: center;align-items: center;font-family: sans-serif;height: 100vh;}
		#num{margin-top: 2rem;font-size: 48px;outline: none;}
		#cf{text-align: center;}
		input[type='range']{transform: scale(1.5);margin: 1rem 0;font-family: inherit;}
		button{font-size: 18px;font-family: inherit;background-color: #1363DF;border: none;padding: 10px 20px;outline: none;border-radius: 4px;cursor: pointer;transition: .2s;}
		button:hover{background-color: #0e59cc;}
	</style>
</head>
<body>
	<div id="cf">
		<p style="margin: 0;">Speed:</p>
		<input type="range" id="speed" min="10" max="120" value="60">
		<br>
		<button onclick="startTimeout()">Start</button>
	</div>
	<p id="num" contenteditable onchange="trg = parseInt(this.innerHTML)">100</p>
	
<script>
	let start = 0;
	let trg = 1000;
	const num = document.getElementById('num');
	const btn = document.querySelectorAll('button')[0];
	function startTimeout(){
		btn.disabled = true;
		trg = parseInt(document.getElementById('num').innerHTML);
		const speed = document.getElementById('speed').value;

		const tmt = setInterval(() => {
			start++;
			num.innerHTML = start;
			if(start === trg) {
				clearInterval(tmt);
				start = 0;
				btn.removeAttribute('disabled');
			}
		}, 1000/speed);
	}
</script>
</body>
</html>
