<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Letter</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
		body{background-color: #a3b18a;color: #000;font-family: 'Lato', sans-serif;display: flex;height: 100vh;margin: 0;padding: 0;flex-direction: column;justify-content: center;align-items: center;}
		h1{font-size: 8rem;font-weight: normal;text-shadow: 4px 4px 12px darkred;}
	</style>
</head>
<body>
	<h1 id="text"></h1>
<script>
	const text = document.getElementById('text');
	setInterval(() => {
		text.innerHTML = String.fromCharCode(65+Math.floor(Math.random() * 26));
	}, 50);
</script>
</body>
</html>
