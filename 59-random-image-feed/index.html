<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Image Feed</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<header>
			<h1>Random Image Feed</h1>
		</header>
		<div id="flex-container">
		
		</div>
		<footer>
			<p>Photos by Unsplash.</p>
		</footer>
	</main>
<script>
	const container = document.getElementById('flex-container');

	for(let i = 0; i < 9; i++){
		const randomSize = (Math.floor(Math.random() * 10) + 300).toString() + 'x' + (Math.floor(Math.random() * 10) + 300).toString();
		const img = document.createElement('img');
		img.src = `https://source.unsplash.com/random/${randomSize}`;
		container.appendChild(img);
	}
</script>
</body>
</html>
