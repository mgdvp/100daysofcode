<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Try To Click Button</title>
	<style type="text/css">
		::-webkit-scrollbar{width: 0;}
		body{background-color: #1B2430;color: #F9F9F9;text-align: center;margin: 0;font-family: sans-serif;}
		button{margin-left: 10px;margin-right: 90px;font-size: 16px;padding: 4px 8px;}
	</style>
</head>
<body>
	<h1>Try to Click Button</h1>
	<button onmouseover="tryMan(this)" onclick="document.body.style.backgroundColor = 'red'">HAHA</button>
<script>
	function tryMan(e){
		e.style.marginLeft = Math.floor(Math.random() * 100) + 'vw';
		e.style.marginRight = Math.floor(Math.random() * 100) + 'vw';
		e.style.marginTop = Math.floor(Math.random() * 100) + 'vh';
		e.style.marginBottom = Math.floor(Math.random() * 100) + 'vh';
	}
</script>
</body>
</html>
